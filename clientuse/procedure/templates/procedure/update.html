{% extends 'procedure/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="main-login-form">
    <form  method="POST" action="{% url 'send' %}">
    {% csrf_token  %}
        <h5>{{ title }}</h5>
    <label for="ID">Номер клиента</label>
    <input type="text" name="ID" value="{{ idcl }}" readonly>
    <input type="hidden" name="iDc" value="{{ idcl }}">
    <label for="Status">Статус</label>
    <select class="slct" name="stAtus">
        <option selected>Статус</option>
        {% for i in stat %}
        <option >{{ i.name}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Изменить">
    </form>
    </div>
{% endblock %}
</body>
</html>
